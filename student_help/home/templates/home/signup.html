<!DOCTYPE html>
<html lang="en">

	<title>Sign up form</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
		<script src="jquery/jquery.min.js"></script>
		<!---- jquery link local dont forget to place this in first than other script or link or may not work ---->
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!---- boostrap.min link local ----->
		
		<link rel="stylesheet" href="css/style.css">
		<!---- boostrap.min link local ----->

		<script src="js/bootstrap.min.js"></script>
		<!---- Boostrap js link local ----->
		
		<link rel="icon" href="images/icon.png" type="image/x-icon" />
		<!---- Icon link local ----->
		
	    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<!---- Font awesom link local ----->

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
        <style>
            body { background: -webkit-linear-gradient(left, #3931af, #00c6ff);}
            .container-fluid {padding:50px;}
            .container{background-color:white;padding:50px;   }
            #title{font-family: 'Lobster', cursive;;}
        </style>
    
    </head>
	<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Registration Form For Student Help User</h2>
			 <p class="text-center">
				<small id="passwordHelpInline" class="text-muted"> Developer: follow me on facebook <a href="https://www.facebook.com/JheanYu"> John niro yumang</a> inspired from <a href="https://p.w3layouts.com/">https://p.w3layouts.com/</a>.</small>
			</p>
 			<hr>
			<div class="row">
				<div class="col-md-5">
                   
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join Today</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
             
				</div>
				
				<div class="col-md-2">
					<!-------null------>
				</div>
				
				<div class="col-md-5">
					<form action= "/Login" method='post'>
						<div class="form-group">
						  <label for="username">Username</label>
						  <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your username" required>
						</div>
					   
						<div class="form-group">
						  <label for="pass1">Enter your password</label>
						  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
						</div>
						<div class="modal-footer">
						  {% csrf_token %}
						  <button type="submit" class="btn btn-outline-info" >Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<p class="text-center">
			<small>Love Babbar</small>
		</p>
	</div>
	</body>
	 

</html>
