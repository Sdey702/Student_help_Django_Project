{% extends 'blog/base.html'  %}
{% load crispy_forms_tags %}
{% block head%}
<style>
    .body {
        margin-top: 5pc;
    }
</style>
{% endblock %}


{% block body %}
<br><br><br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="text-align: center; color: rgb(82, 82, 247);">Request for blog post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit</button>
            <br>
            <br>
        </div>
    </form>
</div>

{% endblock %}
